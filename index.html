<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Pakage</title>
  </head>
  <body>
    <div id="app">
      <div class="image-input-wrapper">
        <input type="file" accept="image/*" name="image-upload" id="image-upload">
      </div>
      
      
      <div id="box-demensions-inputs">

        <label style="font-weight:bold;margin-right: 2em;">Rotate Box: <input type="checkbox" id="auto-rotate"></label>
        <label> Box Type: 
          <select id="box-demensions-selector">

            <option value="box-3" selected>tower</option>
            <option value="box-2">flat</option>
            <option value="box-1">cube</option>
            
          </select>
        </label>
        
      </div>
      <div class="canvas-wrapper"><div id="canvas-3d"></div></div>
      <div id="boxRotatorOptions"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
